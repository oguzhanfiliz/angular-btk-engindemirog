<h3>Yeni ürün ekle</h3>

<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">

  <div class="form-group">
    <label for="my-input">Ürün Adı</label>
    <input  type="text" #name = "ngModel" [(ngModel)]="model.name" class="form-control" name="name" id="name" placeholder="Ürün adı" required>
    <div *ngIf="name.invalid&&!name.pristine" class="alert alert-danger">Ürün ismi gereklidir</div>
  </div>
<div class="form-group">
    <label for="my-input">Açıklama</label>
    <input  type="text" #description = "ngModel" [(ngModel)]="model.description" class="form-control" name="description" id="description" placeholder="Açıklama" required>
    <div *ngIf="description.invalid&&!description.pristine" class="alert alert-danger">Açıklama  gereklidir</div>
  </div>
  <div class="form-group">
    <label for="my-input">Resim</label>
    <input  type="text" #imageUrl = "ngModel" [(ngModel)]="model.imageUrl" class="form-control" name="imageUrl" id="imageUrl" placeholder="Resim" required>
    <div *ngIf="imageUrl.invalid&&!imageUrl.pristine" class="alert alert-danger">Resim ismi gereklidir</div>
  </div>

  <div class="form-group">
    <label for="my-input">Fiyatı</label>
    <input  type="text" #price = "ngModel" [(ngModel)]="model.price" class="form-control" name="price" id="price" placeholder="Fiyatı" required>
    <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Fiyat  gereklidir</div>
  </div>
  <div class="form-group">
    <select #categoryId="ngModel" [(ngModel)]="model.categoryId" required id="categoryId" name="categoryId" class="form-control">
      <option *ngFor="let category of categories" [value]="category.id" >{{category.name}}</option>
    </select>
    <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Kategori seçiniz</div>
  </div>
<button [disabled]="productAddForm.invalid" type="submit" class="btn btn-primary">Ürün Ekle</button>
</form>
