<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">

  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Giriş yap</h1>
    <p>Sana 3 hak vericem şimdi yoksa gidersin!.</p>
  </div>

  <div class="form-label-group">
    <input type="text" #userName="ngModel" [(ngModel)]="model.userName" id="inputEmail" name="userName"
      class="form-control" placeholder="Kullanıcı Adı" required autofocus>
    <label for="inputEmail">Kullanıcı adı </label>
  </div>

  <div class="form-label-group">
    <input type="password" #password="ngModel" [(ngModel)]="model.password" id="password" name="password"
      class="form-control" placeholder="Şifre" required>
    <label for="inputPassword">Şifre</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Beni hatırla
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>
  <p class="mt-5 mb-3 text-muted text-center" id="year"> Copyright © {{scopedate | date:'YYYY' }} </p>
</form>
